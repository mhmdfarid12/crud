<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>program javascript menggunakan ganjil genap</h1>
    <p>
      Bilangan di input dari keyboard termsuk bilangan
      <i
        ><b>
          <script type="text/javascript">
            var bil = prompt("Masikkan bilangan", 2);
            hasil = bil % 2;
            if (hasil == 0) {
              document.write("genapp!!");
            } else {
              document.write("Ganjill!");
            }
          </script>
        </b>
      </i>
    </p>
  </body>
</html>
